        <body background="https://www.clipartsgram.com/image/1561732826-opera-website-speaker-background-ground-back.jpg">
          <p>.</p>
          <p>.</p>


          
        
          
          <div class="card" style="width: 50rem;">
              <h2>Personal Workout List</h2>
              <h3><div class="form-inline">Date: &nbsp; <input  id="date" class="form-control" type="text" placeholder="Date" readonly></div></h3>
          </div>

        
          <p>.</p>
          <div class="card" style="width: 50rem;">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
          <form>
            <div class="form-group">
              <label for="exampleFormControlInput1">Workout</label>
              <input type="email" class="form-control" id="e1" placeholder="Insert Workout">
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Number of Sets</label>
              <select class="form-control" id="e2">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect2">Number of Reps</label>
              <select multiple class="form-control" id="e3">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
                <option>11</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
              </select>
            </div>

            <button class="btn btn-outline-success" type="button" (click)="submitWorkout($event, workout)">Enter Workout</button>
            
            

          </form> 
        
          <ul class="list-group list-group-flush" id="workouts">
            <li *ngFor="let x of room.workouts;" 
                class="list-group-item d-flex justify-content-between align-items-center"
                [ngClass]="{'list-group-item-success': x.chosen}">
                {{x.text}}
            </li>
        </ul>

          
          <ul class="list-group">
              <li class="list-group-item d-flex justify-content-between align-items-center">
               Pushups
                <span type="button" (click)="delete(any)" class="badge badge-success badge-pill remove-item-btn btn-outline-success" data-toggle="tooltip" data-placement="top" title="Delete Workout">3x6</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Pullups
                <span type="button" (click)="delete(any)" class="badge badge-success badge-pill remove-item-btn btn-outline-success" data-toggle="tooltip" data-placement="top" title="Delete Workout">3x10</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Squats
                <span type="button" (click)="delete(any)" class="badge badge-success badge-pill remove-item-btn btn-outline-success" data-toggle="tooltip" data-placement="top" title="Delete Workout">4x6</span>
              </li>
            </ul>
          
            <button class="btn btn-outline-success" (click)="Add()" type="button">Save Workout</button>
         
                    </div>

                    
                  </div>
                </div>
          </div>

          

          <p>.</p>

          <div class="card" style="width: 50rem;">
              <h2>Weekly Progress!</h2>
              
              <div class="progress">
                  <div class="progress-bar progress-bar-striped bg-success progress-bar-animated" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
                </div>
                <h4>Keep working hard!</h4>
                
          </div>


          

          <p>.</p>
          <p>.</p>
          <p>.</p>
